<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
  <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <style>
    .sample {
      font-size: 100%;
      width: 450px;
      border: 1px dotted silver;
      padding: 15px;
    }

    body {
      margin: 50px;
    }
  </style>
</head>
<body>
  <div class="container sample">
    <div class="row">
      <form>
        <div class="form-group has-success has-feedback">
          <label class="control-label" for="inputSuccess2">Erfolg</label>
          <input type="text" class="form-control" id="inputSuccess2"
                 aria-describedby="inputSuccess2Status">
          <span class="glyphicon glyphicon-ok form-control-feedback"
                aria-hidden="true"></span>
          <span id="inputSuccess2Status" class="sr-only">(Erfolg)</span>
        </div>
        <div class="form-group has-warning has-feedback">
          <label class="control-label" for="inputWarning2">Mit Warnung</label>
          <input type="text" class="form-control" id="inputWarning2"
                 aria-describedby="inputWarning2Status">
          <span class="glyphicon glyphicon-warning-sign form-control-feedback"
                aria-hidden="true"></span>
          <span id="inputWarning2Status" class="sr-only">(warning)</span>
        </div>
        <div class="form-group has-error has-feedback">
          <label class="control-label" for="inputError2">Mit Fehler</label>
          <input type="text" class="form-control" id="inputError2"
                 aria-describedby="inputError2Status">
          <span class="glyphicon glyphicon-remove form-control-feedback"
                aria-hidden="true"></span>
          <span id="inputError2Status" class="sr-only">(error)</span>
        </div>
        <div class="form-group has-success has-feedback">
          <label class="control-label" for="inputGroupSuccess1">Erfolgreiche Gruppe</label>
          <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control" id="inputGroupSuccess1"
                   aria-describedby="inputGroupSuccess1Status">
          </div>
          <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
          <span id="inputGroupSuccess1Status" class="sr-only">(Erfolg)</span>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
