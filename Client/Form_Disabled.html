<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8"/>
  <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
  <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet"/>
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <style>
    .sample
    {
      font-size: 125%;
      width: 550px;
      border: 1px dotted silver;
      padding: 15px;
    }
    body {
      margin: 50px;
    }
  </style>
</head>
<body>
  <div class="container sample">
    <div class="row">
      <form>
        <fieldset disabled>
          <div class="form-group">
            <label for="disabledTextInput">Gesperrtes Feld</label>
            <input type="text" id="disabledTextInput"
                   class="form-control" placeholder="Gesperrtes Feld">
          </div>
          <div class="form-group">
            <label for="disabledSelect">Gesperrtes Menü</label>
            <select id="disabledSelect" class="form-control">
              <option>Gesperrte Option A</option>
              <option>Gesperrte Option B</option>
            </select>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Kontrollkästchen
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Senden</button>
        </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
