<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
  <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <style>
    .sample {
      font-size: 100%;
      width: 450px;
      border: 1px dotted silver;
      padding: 15px;
    }

    body {
      margin: 50px;
    }
  </style>
</head>
<body>
  <div class="container sample">
    <div class="row">
<form>
  <div class="form-group has-success has-feedback">
    <label class="control-label col-sm-3" for="inputSuccess3">Erfolg</label>
    <input type="text" class="form-control" id="inputSuccess3"
            aria-describedby="inputSuccess3Status">
    <span class="glyphicon glyphicon-ok form-control-feedback"
          aria-hidden="true"></span>
    <span id="inputSuccess3Status" class="sr-only">(Erfolg)</span>
  </div>
  <div class="form-group has-error has-feedback">
    <label class="control-label col-sm-3" for="inputGroupError2">Fehler</label>
    <div class="input-group">
      <span class="input-group-addon">@</span>
      <input type="text" class="form-control" id="inputGroupError2"
              aria-describedby="inputGroupSuccess2Status">
    </div>
    <span class="glyphicon glyphicon-remove form-control-feedback"
          aria-hidden="true"></span>
    <span id="inputGroupSuccess2Status" class="sr-only">(Fehler)</span>
  </div>
</form>
    </div>
  </div>
</body>
</html>
